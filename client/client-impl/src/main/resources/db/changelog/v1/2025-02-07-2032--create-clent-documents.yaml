databaseChangeLog:
  - changeSet:
      id: 2025-02-07-2006--create-client-documents
      author: diyor
      preConditions:
        - not:
            - tableExists:
                schemaName: client
                tableName: client_documents
        - onFail: WARN
      comment: "Создание таблицы клиентиских документов"

      changes:

        - tagDatabase:
            tag: v1.0

        - createSequence:
            schemaName: client
            sequenceName: client_documents_id_seq
            dataType: BIGINT
            incrementBy: 1
            minValue: 1
            startValue: 1
            cacheSize: 20
            cycle: false

        - createTable:
            schemaName: client
            tableName: client_documents
            columns:
              - column:
                  name: id
                  type: BIGINT
                  defaultValueComputed: "nextval('client.client_documents_id_seq')"
                  constraints:
                    primaryKey: true
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: doc_type
                  type: VARCHAR(45)
              - column:
                  name: doc_series
                  type: VARCHAR(10)
              - column:
                  name: doc_number
                  type: VARCHAR(50)
              - column:
                  name: doc_issuer
                  type: VARCHAR(255)
              - column:
                  name: doc_issue_date
                  type: DATE
              - column:
                  name: doc_expire_date
                  type: DATE
              - column:
                  name: client_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            constraintName: fk_client_documents_clients_client_id
            baseTableSchemaName: client
            baseTableName: client_documents
            baseColumnNames: client_id
            referencedTableSchemaName: client
            referencedTableName: client_info
            referencedColumnNames: id
            onUpdate: CASCADE
            onDelete: RESTRICT

      rollback:
        - dropForeignKeyConstraint:
            baseTableSchemaName: client
            baseTableName: client_documents
            constraintName: fk_client_documents_clients_client_id

        - dropSequence:
            schemaName: client
            sequenceName: client_documents_id_seq

        - dropTable:
            schemaName: client
            tableName: client_documents

